<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hasher</title>
</head>

<body>
  <section class="hasher">
    <div class="hasherContainer">
      <h3 class="hasherPlaceholder">Hasher</h3>
      <div class="hasherDnd">
        <input type="file" class="hasherDropplace">
      </div>
      <div class="hashAlgorithmChoice">
        <h5 class="hasherPlaceholder">Hash Algorithm:</h5>
        <select class="hashAlgorithm">
          <option value="MD5">MD5</option>
          <option value="SHA1">SHA1</option>
          <option value="SHA256">SHA256</option>
          <option value="SHA512">SHA512</option>
        </select>
      </div>
    </div>
    <h3>Calculated Hash:</h3>
    <p class="hash"></p>
  </section>
</body>

</html>
